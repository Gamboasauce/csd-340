<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matthew Gamboa">
    <meta name="description" content="Module 11.2 Assignment">
    <meta name="keywords" content="HTML, CSS, web development">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <style>
        /* Style for the entire body */
        body {
            font-family: Arial, sans-serif; /* Sets the font family for the text */
            background-color: #f4f4f4; /* Light grey background for the page */
            color: #333; /* Dark Grey */
            margin: 0; 
            padding: 0; 
            display: flex; /* Layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; 
        }

        /* Style for the main heading */
        h1 {
            color: #444; /* Darker grey for the heading */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Text box style */
        input[type="text"] {
            padding: 10px; 
            width: 200px; 
            border: 1px solid #ccc;
            border-radius: 5px; 
            margin-bottom: 10px; 
        }

        /* Base style for all buttons */
        button {
            padding: 10px 15px;
            margin: 5px; /* Space around each button */
            border: none; 
            border-radius: 5px; /* Rounded corners */
            background-color: #007BFF; /* Blue background color */
            color: white; /* White text color */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size for button text */
        }

        /* Hover effect for buttons */
        button:hover {
            background-color: #0056b3; /* Darker blue */
        }

        /* Style for the display area */
        #displayArea {
            margin-top: 20px; 
            width: 80%; 
            max-width: 400px;
            padding: 10px; /* Inner space within the display area */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 5px; /* Rounded corners */
            background-color: #fff; /* White background color */
            text-align: left; /* Left-align text */
        }
    </style>
</head>
<body>
    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <input type="text" id="inputBox" placeholder="Enter text here">
    <button onclick="addElement()">Add to List</button>
    <button onclick="deleteLastElement()">Remove Last Entry</button>
    <button onclick="displayArray()">Show List</button>
    <div id="displayArea"></div>

    <script>
        let myArray = [];

        function addElement() {
            const inputBox = document.getElementById('inputBox');
            const inputValue = inputBox.value;
            if (inputValue) {
                myArray.push(inputValue);
                alert(`Added: ${inputValue} at position ${myArray.length}`);
                inputBox.value = '';
            } else {
                alert('Please enter a item or entry.');
            }
        }

        function deleteLastElement() {
            if (myArray.length > 0) {
                const removedElement = myArray.pop();
                alert(`Deleted: ${removedElement}`);
            } else {
                alert('List is empty, nothing to delete.');
            }
        }

        function displayArray() {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';
            if (myArray.length > 0) {
                myArray.forEach((element, index) => {
                    displayArea.innerHTML += `${index + 1}. ${element}<br>`;
                });
            } else {
                displayArea.innerHTML = 'List is empty.';
            }
        }
    </script>
</body>
</html>
